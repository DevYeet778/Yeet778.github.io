var Button = function(config){
        this.shape = config.shape || "";
        this.x = config.x || 0;
        this.y = config.y || 0;
        this.width = config.w || 0;
        this.height = config.h || 0;
        this.radius = config.r || 0;
        this.label = config.label || "";
        this.textsize = config.textsize || 0;
        this.textadjustx = config.textx || 0;
        this.textadjusty = config.texty || 0;
        this.textColor = config.textColor || color(0, 0, 0);
        this.btnColor = config.btnColor || color(255, 255, 255);
        this.btnOverColor = config.btnOverColor || this.btnColor;
        this.btnEdgeColor = config.btnEdgeColor || color(0, 0, 0);
        this.boarderWidth = config.boarderWidth || 0;
        this.onClick = config.onClick || function(){};
};
Button.prototype.isMouseInside = function() {
    if(this.shape === "rect"){
        return mouseX > this.x && mouseX < (this.x + this.width) && mouseY > this.y &&         mouseY < (this.y + this.height);
    } else if(this.shape === "ellipse"){
        return dist(mouseX, mouseY, this.x, this.y) <= this.radius/2;
    }
};
Button.prototype.draw = function() {
    pushMatrix();
        if(this.shape === "rect"){
        if(this.isMouseInside()){fill(this.btnOverColor);} else            {fill(this.btnColor);}
        stroke(this.btnEdgeColor);
        strokeWeight(this.boarderWidth);
        rect(this.x, this.y, this.width, this.height, this.radius);
        fill(this.textColor);
        textSize(this.textsize);
        text(this.label, this.x + (this.width/2) + this.textadjustx         , this.y + (this.height/2) + this.textadjusty);
        } else if(this.shape === "ellipse"){
        if(this.isMouseInside()){fill(this.btnOverColor);} else            {fill(this.btnColor);}
        stroke(this.btnEdgeColor);
        ellipse(this.x, this.y, this.radius, this.radius);
        fill(this.textColor);
        textSize(this.textsize);
        text(this.label, this.x + this.textadjustx, this.y + this          .textadjusty);
    }
    popMatrix();
};
Button.prototype.handleMouseClick = function() {
    if (this.isMouseInside()) {
        this.onClick();
    }
}; 
mouseClicked = function(){

var Spinner = function(config){
    this.a = config.a;
    this.x = config.x;
    this.y = config.y;
    this.r = config.r;
    this.s = config.s;
    this.c = config.c;
};
Spinner.prototype.draw = function() {
    fill(this.c);
    this.theta = (180 / Math.PI) * num;
    if(this.a === 1 || this.a === 2 || this.a === 3 || this.a === 4 || this.a === 5 || this.a === 6|| this.a === 7 || this.a === 8){
    this.cx1 = this.r * Math.cos(this.theta);
    this.cy1 = this.r * Math.sin(this.theta);
    ellipse(this.x + this.cx1, this.y + this.cy1, this.s, this.s);
    }
    if(this.a === 2 || this.a === 3 || this.a === 4 || this.a === 8){
    this.cx2 = -this.r * Math.cos(this.theta);
    this.cy2 = -this.r * Math.sin(this.theta);
    ellipse(this.x + this.cx2, this.y + this.cy2, this.s, this.s);
    }
    if(this.a === 3 || this.a === 4 || this.a === 8){
    this.cx3 = -this.r * Math.sin(this.theta);
    this.cy3 = this.r * Math.cos(this.theta);
    ellipse(this.x + this.cx3, this.y + this.cy3, this.s, this.s);
    }
    if(this.a === 4 || this.a === 8){
    this.cx4 = this.r * Math.sin(this.theta);
    this.cy4 = -this.r * Math.cos(this.theta);
    ellipse(this.x + this.cx4, this.y + this.cy4, this.s, this.s);
    }
    if(this.a === 8){
    this.cx5 = this.r * Math.cos(this.theta - (180 / Math.PI) * sqrt(3) * 3);
    this.cy5 = this.r * Math.sin(this.theta - (180 / Math.PI) * sqrt(3) * 3);
    ellipse(this.x + this.cx5, this.y + this.cy5, this.s, this.s);
    }
    if(this.a === 8){
    this.cx6 = this.r * Math.cos(this.theta - (180/Math.PI) * sqrt(3) * -3);
    this.cy6 = this.r * Math.sin(this.theta - (180/Math.PI) * sqrt(3) * -3);
    ellipse(this.x + this.cx6, this.y + this.cy6, this.s, this.s);
    }
    if(this.a === 8){
    this.cx7 = -1 * this.r * Math.cos(this.theta - (180/Math.PI) * sqrt(3) * -3);
    this.cy7 = -1 * this.r * Math.sin(this.theta - (180/Math.PI) * sqrt(3) * -3);
    ellipse(this.x + this.cx7, this.y + this.cy7, this.s, this.s);
    }
    if(this.a === 8){
    this.cx8 = this.r * -1 * Math.cos(this.theta - (180/Math.PI) * sqrt(3) * 3);
    this.cy8 = this.r * -1 * Math.sin(this.theta - (180/Math.PI) * sqrt(3) * 3);
    ellipse(this.x + this.cx8, this.y + this.cy8, this.s, this.s);
    }
};
